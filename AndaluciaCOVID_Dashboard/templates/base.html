<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  {% load static %}
  <title>{% block title %}Andalucía COVID Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
  <link href="{% static 'css/style.css' %}" rel="stylesheet" media="screen" />
  </head>
  <div class="wrapper">
<script>
$(function () {
  $('#something').on('input', function () {
          var url = "{% url 'dash_township_detail_view' 123 %}";
          var opt = $('option[value="' + $(this).val() + '"]');
          if (opt.attr('id')!=null && opt.attr('id')!=undefined) {
          document.location.href = url.replace('123', opt.attr('id'))
          };
        });
      });

function setColorText() {
 if (window.matchMedia) {
    if(window.matchMedia('(prefers-color-scheme: dark)').matches){
      return 'white'
    } else {
      return 'black';
    }
}         
}

function setHexColorText() {
 if (window.matchMedia) {
    if(window.matchMedia('(prefers-color-scheme: dark)').matches){
      return '#ffffff'
    } else {
      return '#000000';
    }
}         
}
</script>
    <nav>

        <header>
            <div class="logo">
            <img src="https://polkschoolsfl.com/wp-content/uploads/mainsite/SafetyProtocolsCOVID19Response-250x250.png">
           Covid19
            </div>
        </header>

        <ul>
            <li>
              <span>Navegación</span>
            </li>
            <li><a class="active">Dashboard</a>
            </li>
            <li><a href="{% url 'dash_general_view' %}">General</a>
            <li><a class="" href="{% url 'dash_province_view' %}">Provincias
            <li><a class="" href="{% url 'api-overview' %}">API</a></li>
             <li class="aside_list-item"><a class="" href="{% url 'faq' %}">FAQ</a></li>
            </li>
            </li>
        </ul>
    </nav>
    <main>
        <h1>
      <input id="something" list="somethingelse" placeholder=" Buscar un territorio..">
      <datalist id="somethingelse">
        {% for territory in territories %}
        <option id="{{ territory.id }}" value="{{ territory.name }}">{{territory.name}},{{ territory.distrit.province.name }}</option>
        {% endfor %}
      </datalist>
      <button class="button">Buscar</button>
        </h1>
        <div class="flex-grid">
        {% block content %}{% endblock %}
    </main>
</div>
</html>
