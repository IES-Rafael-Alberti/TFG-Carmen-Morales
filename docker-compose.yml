version: '3.7'

services:
  web:
    build: .
    command: bash -c "service cron start && python3 manage.py migrate && python3 manage.py makemigrations && python3 manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.prod
    restart: always
    depends_on: 
      - db

  db:
    image: postgres:12.0-alpine
    volumes:
        - postgres_data:/var/lib/postgresql/data/
    environment:
        - POSTGRES_USER=django
        - POSTGRES_PASSWORD=django
        - POSTGRES_DB=andalucia_covid    
    ports:
        - "5432:5432"
volumes:
    postgres_data:     